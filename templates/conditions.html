<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
            <h1>
                {% if a > b%}
                <h1>Inside if </h1>
                <h1>a is Greater</h1>
                {% else %}
                    <h1>Inside else </h1>
                    <h1>b is Greater</h1>
                {% endif %}
            </h1>
        
    </center>
    
</body>
</html>
